    <!-- Cierre del header -->

    <!-- Canva -->

    <main class="main__container">
      <div class="container__boxes">
        <!-- Colums tareas por hacer -->
        <section class="container__columns">
          <div class="container__row__title">
            <h2 class="container__row__title__card">Por hacer</h2>
            <div class="container__row__title__icons">
              <a href="#" class="container__row__title__icon"><i class="fa-solid fa-ellipsis"></i></a>
            </div>
          </div>
          <div class="container__tasks">
            <a href="#" class="container__tasks__row">
              <span class="container__task__title" id="taskToDo">
                Website Launch Checklist Overview
              </span>

              <div class="container__tasks__responsible">
                <span class="container__tasks__responsible__tittle">
                  Responsible:
                </span>
                <span class="container__tasks__responsible__tittle">
                  User2
                </span>
              </div>

              <div class="container__tasks__badges">
                <span class="container__task__badges__icons">
                  <div class="container__task__badges__due-date">
                    <span class="container__task__badges__due-date__icon"><i class="fa-solid fa-clock"></i></span>
                    <span class="container__task__badges__due-date-text">16 de ago</span>
                  </div>
                </span>
              </div>
            </a>

          </div>



          <div class="container__add-task">
            <a href="#" class="container__add-target">
              <span class="container__add-icon"><i class="fa-solid fa-plus"></i></span>
              <span class="container__add-text">Añada una tarjeta</span>
            </a>
          </div>

        </section>
        <!-- Fin colums tareas por hacer -->

        <!-- Colums tareas en progreso -->
        <section class="container__columns">
          <div class="container__row__title">
            <h2 class="container__row__title__card">En progreso</h2>
            <div class="container__row__title__icons">
              <a href="#" class="container__row__title__icon"><i class="fa-solid fa-ellipsis"></i></a>
            </div>
          </div>
          <div class="container__tasks">
            <a href="#" class="container__tasks__row">
              <span class="container__task__title" id="taskToDo">
                Things to-do in project
              </span>

              <div class="container__tasks__responsible">
                <span class="container__tasks__responsible__tittle">
                  Responsible:
                </span>
                <span class="container__tasks__responsible__tittle">
                  User3
                </span>
              </div>

              <div class="container__tasks__badges">
                <span class="container__task__badges__icons">
                  <div class="container__task__badges__due-date">
                    <span class="container__task__badges__due-date__icon"><i class="fa-solid fa-clock"></i></span>
                    <span class="container__task__badges__due-date-text">30 de ago</span>
                  </div>
                </span>
              </div>
            </a>

          </div>

          <div class="container__add-task">
            <a href="#" class="container__add-target">
              <span class="container__add-icon"><i class="fa-solid fa-plus"></i></span>
              <span class="container__add-text">Añada una tarjeta</span>
            </a>
          </div>

        </section>
        <!-- Fin colums tareas en progreso -->

        <!-- Colums tareas finalizadas-->
        <section class="container__columns">
          <div class="container__row__title">
            <h2 class="container__row__title__card">Finalizadas</h2>
            <div class="container__row__title__icons">
              <a href="#" class="container__row__title__icon"><i class="fa-solid fa-ellipsis"></i></a>
            </div>
          </div>
          <div class="container__tasks">
            <a href="#" class="container__tasks__row">
              <span class="container__task__title" id="taskToDo">
                Tasks in to-do that have been thoroughly completed
              </span>

              <div class="container__tasks__responsible">
                <span class="container__tasks__responsible__tittle">
                  Responsible:
                </span>
                <span class="container__tasks__responsible__tittle">
                  User1
                </span>
              </div>

              <div class="container__tasks__badges">
                <span class="container__task__badges__icons">
                  <div class="container__task__badges__due-date">
                    <span class="container__task__badges__due-date__icon"><i class="fa-solid fa-clock"></i></span>
                    <span class="container__task__badges__due-date-text">25 de ago</span>
                  </div>
                </span>
              </div>
            </a>

          </div>



          <div class="container__add-task">
            <a href="#" class="container__add-target">
              <span class="container__add-icon"><i class="fa-solid fa-plus"></i></span>
              <span class="container__add-text">Añada una tarjeta</span>
            </a>
          </div>

        </section>
        <!-- Fin colums tareas finalizadas -->
      </div>


  </div>
  </main>
